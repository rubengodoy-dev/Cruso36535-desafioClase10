<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
          <h1 class="text-center h2">Nuevo producto</h1>
            <form class="w-50" action="/productos" method="post" id="nuevoProducto" >
                <div class="mb-3">
                  <label for="Titulo" class="form-label">Titulo</label>
                  <input type="text" class="form-control" id="Title" name="title" required >
                
                </div>
                <div class="mb-3">
                  <label for="Precio" class="form-label">Precio</label>
                  <input type="text" class="form-control" id="Price" name="price" required>
                </div>
                <div class="mb-3">
                    <label for="thumbnail" class="form-label">Imagen</label>
                    <input type="text" class="form-control" id="Thumbnail" name="thumbnail" required>
                  </div>
                
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
        </div>
        <div class="row">
          <div class="col-md-6 offset-md-3">
              <a href="/productos" class="btn btn-secondary" style="float: right;">Ir al listado de productos</a>
          </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
